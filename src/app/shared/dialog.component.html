<style>
	.form-label {
		color: #6c757d;
	}
</style>

<div class="modal-header">
	<h4 class="modal-title" id="modal-primary-title">User Form</h4>
	<button type="button" class="close" aria-label="Close" (click)="cancelClicked()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="modal-body centered">
	<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">

		<!-- Full Name input -->
		<div class="row">
			<div class="col-12 col-md-6 mb-4">
				<div class="form-outline">
					<input type="text" class="form-control" formControlName="firstName" />
					<label class="form-label" for="firstName">First Name</label>
					<div *ngIf="m.firstName.touched && m.firstName.invalid" class="alert alert-danger">
						<div *ngIf="m.firstName.errors?.required">Please Enter First Name</div>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-6 mb-4">
				<div class="form-outline">
					<input type="text" class="form-control" formControlName="lastName" />
					<label class="form-label" for="lastName">Last Name</label>
					<div *ngIf="m.lastName.touched && m.lastName.invalid" class="alert alert-danger">
						<div *ngIf="m.lastName.errors?.required">Please Enter Last Name</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Domain input -->
		<div class="form-outline mb-4">
			<input type="text" formControlName="domain" class="form-control" />
			<label class="form-label" for="domain">Domain</label>
			<div *ngIf="m.domain.touched && m.domain.invalid" class="alert alert-danger">
				<div *ngIf="m.domain.errors?.required">Please Enter Domain</div>
			</div>
		</div>

		<!-- Location input -->
		<div class="form-outline mb-4">
			<input type="text" formControlName="location" class="form-control" />
			<label class="form-label" for="location">Location</label>
			<div *ngIf="m.location.touched && m.location.invalid" class="alert alert-danger">
				<div *ngIf="m.location.errors?.required">Please Enter Address Location</div>
			</div>
		</div>

		<!-- Gender input -->
		<div class="form-outline mb-4">
			<label class="form-label me-2" for="gender">Gender</label>
			<label class="ms-2">
				<input class="me-1" type="radio" value="Male" formControlName="gender">
				<span>Male</span>
			</label>
			<label class="ms-2">
				<input class="me-1" type="radio" value="Female" formControlName="gender">
				<span>Female</span>
			</label>

			<div *ngIf="m.gender.touched && m.gender.invalid" class="alert alert-danger">
				<div *ngIf="m.gender.errors?.required">Please Select Gender</div>
			</div>
		</div>

		<!-- Mobile Number input -->
		<div class="form-outline mb-4">
			<input type="text" formControlName="countryCode" (ng2TelOutput)="getNumber($event)"
				[ng2TelInputOptions]="{initialCountry: 'in'}" (hasError)="hasError($event)" ng2TelInput />
			<div class="form-label" for="countryCode">Mobile Number</div>
			<div *ngIf="!this.errorMobileNumber" class="alert alert-danger">
				<div>Mobile Number Is Not Valid as per Country Code</div>
			</div>
		</div>

		<!-- Birth Date input -->
		<div class="form-outline mb-4">
			<input type="date" formControlName="dateofBirth" class="form-control" />
			<label class="form-label" for="dateofBirth">Date of Birth</label>
			<div *ngIf="m.dateofBirth.touched && m.dateofBirth.invalid" class="alert alert-danger">
				<div *ngIf="m.dateofBirth.errors?.required">Please Select Date of Birth</div>
			</div>
		</div>

		<!-- Message input -->
		<div class="form-outline mb-4">
		</div>

		<!-- Submit button -->
		<button type="submit" class="btn btn-secondary btn-rounded btn-block">Submit</button>
	</form>
</div>
